<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>


<body>
  <main>
    <section class="cards">
      <div class="img-header1 img-header2">
        <section class="card-center">
          <!-- single item  -->
          <div class="card">
            <div class="img-card-header">
              <img src="./images/image-victor.jpg" class="card-photo" alt="">
            </div>

            <div class="card-name">
              <div class="title">Victor Crest <span id="age">26</span> <span id="city">London</span></div>
            </div>
            <div class="underline"></div>
            <ul class="card-stats">
              <li>
                80K<br><span id="item1">Followers</span>
              </li>
              <li>
                803K<br><span id="item1">Likes</span>
              </li>
              <li>
                1.4K<br><span id="item1">Photos</span>
              </li>
            </ul>

          </div>
        </section>
      </div>
    </section>
  </main>
</body>

</html>
